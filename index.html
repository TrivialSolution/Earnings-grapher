<!DOCTYPE html>
<html>
<head>
    <title>Stock Earnings</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Stock Earnings</h1>

        <div class="input-container">
            <label for="ticker">Enter Stock Ticker: </label>
            <input type="text" id="ticker" />
            <button onclick="fetchEarnings()">Get Earnings</button>
        </div>

        <div class="button-container" id="toggleButtonContainer" style="display: none;">
            <button onclick="toggleLines()">Toggle Lines</button>
        </div>

        <canvas id="earningsChart"></canvas>

        <br>

        <table id="earningsTable" style="display: none;">
            <thead>
                <tr>
                    <th>Quarter Ending Date</th>
                    <th>Reported Date</th>
                    <th>Actual Earnings</th>
                    <th>Earnings Estimates</th>
                    <th>Beats/Misses</th>
                    <th>%</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div class="input-container" id="footer-container">
        <label for="customKey">Not loading? Enter your own AlphaVantage API key: </label>
        <input type="text" id="customKey" />
        <button onclick="saveKey()">Save</button>
    </div>
    <div id="footer-container">
        Made by Matthew Chandler. Full source code can be found <a href="https://github.com/matthew-chandler/eps-view">here</a>.        
    </div>
    

    <script src="script.js"></script>
</body>
</html>
